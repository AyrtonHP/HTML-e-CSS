<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um aprágrafo de qualquer jeito basta colcoar...</p>        <!--p de parágrafo-->
    <p>se precisar quebrar &lt;br&gt;
        o texto em algum &lt;br&gt;
        lugar específico <br>
        como esse, &gt;br&lt;
        você pode usr a tag
        &gt;br&lt; <!--você pode fazer com que a tag apareça no arquivo de texto-->
    </p>
<!--br quebra de parágrafo-->
</body>
</html>
