<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emoji</title>
</head>
<body>
    <h1>Aprendendo a utilizar símbolos</h1>
    <p>Você pode escrever um paragrafo de qualquer jeito <br> Basta colocar tudo dentro desse par de tags e vale lembrar que para pular para a linha de baixo utilizamos 
    &lt;br&gt; 
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &real;
        &pound;
        &yen;
        &Delta;
        &#x1f62c;
    </p>



    
</body>
</html>
