<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias Dinámicas</title>
</head>
<body>
    <h1>Imagem dinámicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width: quantidade pixel em px )" srcset="" type="image/">
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="Imagens/foto-G.png" alt="Imagem flexivel ">
    </picture>
    <h1>Reproduzindo áudios em html5</h1>
    <!--<audio src="Midia/Kazoom - Quincas Moreira.mp3" controls autoplay = "autoplay"></audio>-->
    
    
    <audio preload="auto" autoplay controls loop>
        <source src="Midia/Kazoom - Quincas Moreira.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegadornão consegue baixar audio</p>
    </audio>

    <h1>inserindo videos hospedados localmente</h1>
    <p>Esse video está oesperado no meu proprio servidor</p>
    <!--<video src="Videos/cat-web.m4v" width="500px"></video>>-->

    <video controls poster="Imagens/gato tamb.jpg" width="560">
        <source src="Videos/cat-web.m4v" type="video/mp4">
        <source src="Videos/video.mp4" type="video/mp4">
        <source src="Videos/cat.webm" type="video/webm">
        <source src="" type="">
        <!-- Colcoar sempre todos os tipos de video com outros pações como ogv, webm, Mp4 w mp4v.-->
        <p>Seu navegador não e compartivel com o tipo de video que foi reproduzido!</p>
    </video>

    <h1>Inserindo video do youtube!</h1>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/TNQsmPf24go?start=2?hl=pt&cc_lang_pref=pt&cc_load_policy=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
