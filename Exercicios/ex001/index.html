<!--para chamar o cabeçalho basta digitar ! e apertar enter -->
<!DOCTYPE html>     <!--Indica que é documento em HTML 5 HT-->
<html lang="pt-br"> <!--indica a linguagem que o site vai apresentar-->
<head>   <!--Areá de cabeça seria a parte de configurações do seu site, neste caso  temos exemplos a baixo explicando utf-8....-->
    <meta charset="UTF-8"> <!-- para acentuar ja que outros paises não possuem acento-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Site vai ocupar 100% da página visível -->
    <title>Meu primeiro Exercício</title> <!--Título-->
</head>
<body> <!--conteúdo que será apresentado no site-->
    <h1>Olá, Mundo!</h1> <!--para inserir qualquer tag, basta colocar o início dela e apertar enter que irá ser preenchida--> 

<!--H1 significa Titulo não confundir com letra grande-->
    <hr>  <!--Linha horizontal-->
    <P>Esse é o meu primeiro documento em HTML, estou muito feliz!</P>

    <P>Este e um momento único estou criando meu primeiro site</P>
    <p>HTML = hypertext markup languange</p> <!--então e uma linguagem de marcação-->

</body>
</html>
